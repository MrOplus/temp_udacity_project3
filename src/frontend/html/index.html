<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>NLP Article Evaluator</title>
</head>

<body>

    <header>
        <div class="logo">
            Logo
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="request-form card flex-1">
            <form class="form">
                <input id="url" type="text" placeholder="Article URL (starts with http/https)" />
                <div id="error"></div>
                <button id="submit">Evaluate</button>
            </form>
        </section>
        <section class="result card flex-1">
            <h2>Result</h2>
            <article id="result">
                <div id="polarity"></div>
                <div id="subjectivity"></div>
                <div id="text"></div>
            </article>
        </section>
    </main>
    <footer>
        <p>Copyright 2024</p>
    </footer>

</body>

</html>
